[tox]
env_list =
    py312
minversion = 4.26.0

[pytest]
markers =
    manual: tests that require manual steps or credentials and should not run automatically


[testenv]
usedevelop = true
description = run the tests with pytest
package = editable
wheel_build_env = .pkg
deps =
    pytest>=6
    -rrequirements.txt

commands =
    pytest {tty:--color=yes} {posargs}
